<!DOCTYPE html>
<html>
<head>
    <title>Edit Report</title>

    <link rel="stylesheet" href="css/edit_report.css">
    <link rel="stylesheet" type="text/css" href="lib/sweetAlert/lib/sweet-alert.css">
    
    <script src="js/edit_report.js"></script> 
    <script src="lib/sweetAlert/lib/sweet-alert.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>  
</head>


<body style="margin:0px">
    <div id="header">
        
        <img id="phone_pic" src="images/phone.png">
        <div id="phone">
        </div> 
        
        <img id="seperator" src="images/seperator.jpg" style="margin-right: 20%;"></img>
    
        <div onclick="logout()" id="logout">
            Logout
        </div>
        <img onclick="logout()" id="logout_pic" src="images/logout.png">
    
        <img id="seperator" src="images/seperator.jpg" style="margin-right: 4px;"></img>
        
        <div id="account">
            Account
        </div>
        <img id="account_pic" src="images/account.png">
        
        <img id="seperator" src="images/seperator.jpg" style="margin-right: 4px;"></img>

        <div id="logout" onclick="openCommunityManager()">
            Communities
        </div>
        <img id="account_pic" src="images/menu.png" onclick="openCommunityManager()">

        <img id="seperator" src="images/seperator.jpg" style="margin-right: 4px;"></img>
    
    </div>

    <div id="menu_bar">
        <img id="gardaLogo" onclick="openHomepage()" src="images/garda.png"></img>

        <div id="menu_box" style="margin-right: 20%; clear: right;"  onclick="verifyUserPage()">
            <span></span>
            Verify User
        </div>
        <div id="menu_box" onclick="editReportPage()">
            <span></span>
            Edit Report
        </div>
        <div id="menu_box" onclick="newReportPage()">
            <span></span>
            New Report
        </div>
    </div>

    <div id="inner_body">
        <div>
            <button onclick="getCurrentListOfStationsReports()" id="downloadBtn"><b>Download Reports</b></button>
            <h2 id="updateHeading" style="float: right; margin-right:27.5%; visibility:hidden;">Update Report</h2>
          
            <div id="mainDiv">            
            </div>
            
            <h2 id="report_title" style="visibility:hidden;"></h2>
            <textarea rows="15" cols="45" id="report_description" type ="text" placeholder="Report Description"    
                      style="visibility:hidden;"></textarea>
            
            <div>
                <button onclick="getCurrentStateOfReportCollection(this)" class="updateBtn" 
                        style="visibility:hidden;"><b>Update Report</b></button>
            </div>
        </div>
    </div>
</body>

<script>getAccountValues();</script>
<script>updateHomePageToUserValues();</script>

</html>
