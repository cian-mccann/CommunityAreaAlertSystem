<!DOCTYPE html>
<html>
<head>
    <title>Verify User</title>

    <link rel="stylesheet" href="css/verify_user.css">
    <link rel="stylesheet" type="text/css" href="lib/sweetAlert/lib/sweet-alert.css">
    
    <script src="js/verify_user.js"></script>   
    <script src="lib/sweetAlert/lib/sweet-alert.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>


<body style="margin:0px">
    <div id="header">
        
        <img id="phone_pic" src="images/phone.png">
        <div id="phone">
        </div> 
        
        <img id="seperator" src="images/seperator.jpg" style="margin-right: 20%;"></img>
    
        <div onclick="logout()" id="logout">
            Logout
        </div>
        <img onclick="logout()" id="logout_pic" src="images/logout.png">
    
        <img id="seperator" src="images/seperator.jpg" style="margin-right: 4px;"></img>
        
        <div id="account">
            Account
        </div>
        <img id="account_pic" src="images/account.png">
        
        <img id="seperator" src="images/seperator.jpg" style="margin-right: 4px;"></img>

        <div id="logout" onclick="openCommunityManager()">
            Communities
        </div>
        <img id="account_pic" src="images/menu.png" onclick="openCommunityManager()">

        <img id="seperator" src="images/seperator.jpg" style="margin-right: 4px;"></img>
    
    </div>

    <div id="menu_bar">
        <img id="gardaLogo" onclick="openHomepage()" src="images/garda.png"></img>

        <div id="menu_box" style="margin-right: 20%; clear: right;"  onclick="verifyUserPage()">
            <span></span>
            Verify User
        </div>
        <div id="menu_box" onclick="editReportPage()">
            <span></span>
            Edit Report
        </div>
        <div id="menu_box" onclick="newReportPage()">
            <span></span>
            New Report
        </div>
    </div>

    <div id="inner_body">
        <h1 >Verify User's Address</h1>
        <h2 id="inputHeading" style="text-align:left;font-weight:bold;">Enter the persons username:</h2>
        <input id="usernameInput" type ="text" placeholder="Username">
        <button onclick="checkValidInput()" id="searchBtn"><b>Search</b></button>
        <div style="clear:both;">
            
        
        <h2 style="margin-top: 12%;font-weight:bold;" id="userInfoHeading" class="userInfoHidden"><u>User Information</u></h2>
        <h2 id="usernameInfoDisplay" class="userInfoHidden">Username: </h2>
        <h2 id="dobInfoDisplay" class="userInfoHidden">Date of Birth:</h2> 
        <h2 id="addressInfoDisplay" class="userInfoHidden">Address:</h2> 

        <div style="text-align:center;">
            <button onclick="verifyUser()" id="verify_btn" class="userInfoHidden"><b>Verify User</b></button>
        </div>  
    </div>
</body>
<script>getAccountValues();</script>
<script>updateHomePageToUserValues();</script>
</html>
