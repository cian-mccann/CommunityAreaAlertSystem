<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        @-ms-viewport { width: 100vw ; zoom: 100% ; }                           
        @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }                                    
        @viewport { user-zoom: fixed ; }
    </style>

    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">
    <script src="xhr.js"></script> 
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
    <script src="intelxdk.js"></script>
    <script src="js/sign_up.js"></script>
    <script src="js/init-app.js"></script> 
    <script src="xdk/init-dev.js"></script>
    <script src="js/common_sign_up.js"></script>
    <script src="lib/sweet-alert.min.js"></script> 
</head>

<body style="margin:0px">
    <div id="header">
        <div id="header_text"> Step 1 of 3 </div> 
    </div>
    <div id="inner_body">
        <h1>Create Username:</h1>   
            <input id="username_input" type ="text" placeholder="4 - 12 Charachters" pattern=".{4,12}">
        
        <h1>Password:</h1>   
            <input id="password_input" type ="password" placeholder="4 - 15 Charachters" pattern=".{4,15}">

        <h1>Re-Type Password:</h1>   
            <input id="password_input2" type ="password" placeholder="Match previous" pattern=".{4,15}">

        <div style="text-align:center;">
            <a onclick="return checkSignUpValues();">
                <button  id="attempt_sign_in"><b>Next</b></button>
            </a>
        </div>
    </div>
</body>
</html>
